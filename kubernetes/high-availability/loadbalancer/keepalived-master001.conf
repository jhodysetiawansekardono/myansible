global_defs {
    router_id LVS_DEVEL
    enable_script_security
}
vrrp_script check_apiserver {
  script "/etc/keepalived/check_apiserver.sh"
  interval 3
  weight -2
  fall 10
  rise 2
}

vrrp_instance LB01 {
    state MASTER
    interface ens3
    virtual_router_id 51
    priority 101
    authentication {
    auth_type PASS
        auth_pass Tru$tNo1
    }
    virtual_ipaddress {
        K8S_VIP/32
    }
    track_script {
        check_apiserver
    }
}
